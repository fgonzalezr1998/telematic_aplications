<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ej230</title>

    <style>
      p {
        text-align: center;
      }

      .rigth p {
        text-align: right;
      }

      .left p {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <p>
      Texto centrado
    </p>
    <div class="rigth">
      <p>
        Texto alineado a la derecha
      </p>
    </div>

    <div class="left">
      <p>
        Texto alineado a la izquierda
      </p>
    </div>

    <div>
      <p style="text-decoration: underline; color: red;">
        Texto subrayado, centrado y de color rojo
      </p>
    </div>
  </body>
</html>
