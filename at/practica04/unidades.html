<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>unidades</title>
  <script src="../practica03/js02.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    * {
      text-align: center;
    }

    button {
      margin-right: 10%;
    }

    .conversor-container {
      margin: 5%;
      width: 20%;
      margin-left: auto;
      margin-right: auto;
    }

    .conversor-container div {
      float:right;
      text-align: center;
      display: inline-grid;
      border-style: solid;
      min-width: 70px;
      min-height: 20px;
    }
  </style>

  <script>

    function main() {
      let val = 5;  // 5 meters

      // m-but listener

      $("#m-but").click(function() {
        $("#m-result").text(conversor(val, "m"))
      });

      // cm-but listener

      $("#cm-but").click(function() {
        $("#cm-result").text(conversor(val, "cm"))
      });

      // in-but listener

      $("#in-but").click(function() {
        $("#in-result").text(conversor(val, "in"))
      });

      // yd-but listener

      $("#yd-but").click(function() {
        $("#yd-result").text(conversor(val, "yd"))
      });
    }

    $(document).ready(main);

  </script>
</head>

<body>
  <h1>Units Conversor</h1>
  <hr />

  <div class="conversor-container">
    <button id="m-but" type="button">m</button>
    <div id="m-result">-</div>
  </div>

  <div class="conversor-container">
    <button id="cm-but" type="button">cm</button>
    <div id="cm-result">-</div>
  </div>

  <div class="conversor-container">
    <button id="in-but" type="button">inch</button>
    <div id="in-result">-</div>
  </div>

  <div class="conversor-container">
    <button id="yd-but" type="button">yard</button>
    <div id="yd-result">-</div>
  </div>
</body>

</html>
